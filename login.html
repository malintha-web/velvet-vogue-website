<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Login — Velvet Vogue</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index(home page).html">Velvet Vogue</a>
            </div>
        </nav>

        <main class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card p-4 shadow-sm">
                            <h3 class="mb-3">Admin Login</h3>
                            <div class="mb-3"><input id="username" class="form-control" type="text" placeholder="Username"></div>
                            <div class="mb-3"><input id="password" class="form-control" type="password" placeholder="Password"></div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary" onclick="login()">Login</button>
                                <a class="btn btn-link" href="index(home page).html">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer bg-dark text-white py-3">
            <div class="container text-center small">© 2025 Velvet Vogue</div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>

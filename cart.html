<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Cart — Velvet Vogue</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index(home page).html">Velvet Vogue</a>
            </div>
        </nav>

        <main class="py-5">
            <div class="container">
                <h2>Your Cart</h2>

                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <h4>Total: <span id="total">Rs 0</span></h4>
                    <div>
                        <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
                        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer bg-dark text-white py-3">
            <div class="container text-center small">© 2025 Velvet Vogue</div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>document.addEventListener('DOMContentLoaded', loadCart)</script>
    </body>
</html>
